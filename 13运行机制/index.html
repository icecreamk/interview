</body>
<script>
// 1.同步任务执行完再执行异步任务
console.log(1)
setTimeout(() => {
    console.log(2)
}, 0)
console.log(3)

// => 1 3 2

// 2.单线程，同一时间只能做一件事

console.log('A')
while(true) {

}
console.log('B')

// 只输出A不会输出B，因为while一直在执行

// 3.1秒后才将操作放入异步队列中执行，此时i已经时3
for (var i = 0; i<3 ;i++ ) {
    setTimeout(() => {
        console.log(i)
    }, 1000) 
}

</script>
</html>
